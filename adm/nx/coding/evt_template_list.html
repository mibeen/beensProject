	<script>
	//<[!CDATA[
	var sTop;
	var orgw = $(window).width();
	$(document).ready(function() {
		$('.mna').click(function(e) {
			e.preventDefault();

			if ($(this).next('.snb').length > 0) {
				$('#mnb_wrap .mna.aon + .snb').slideUp(300);
				$('#mnb_wrap .mna.aon').removeClass('aon');
				$(this).next('.snb').slideToggle(300, function() {
					iscroll1.refresh();
				});

				if ($(this).hasClass('aon')) $(this).removeClass('aon');
				else $(this).addClass('aon');
			}
			else {
				window.location.href=$(this).attr('href');
			}
		});

		$('#m_menu').on('click', function() {
			if (!$('#mnb_wrap').is(':hidden')) {
				hideMnb();
			} 
			else {
				$('#mnb_layer').fadeIn('fast');
				$('#mnb_wrap').fadeIn(300);
				$('#mnb_wrap').animate({"left":"0"}, 300);
				scrollBlock();
			}
			iscroll1.refresh();
		});

		$('#mnb_layer').on('click', function() {
			if (!$('#mnb_wrap').is(':hidden')) {
				hideMnb();
			}
		});
	});

	$(window).on('resize', function() {
		if ($(window).width() > 1024) {
			$('#mnb_layer').hide();
			$("#mnb_wrap").removeAttr("style");
			unScrollBlock();
		} 
	});

	function hideMnb() {
		$('#mnb_wrap').fadeOut(300);
		$('#mnb_wrap').animate({"left":"-280px"}, 300);
		$('#mnb_layer').fadeOut(300);
		unScrollBlock();
	}

	function scrollBlock() {
		sTop = document.body.scrollTop;

		$('body').css({"position": "fixed", "top": "-"+sTop+"px", "left": "0", "right": "0", "bottom": "0"});
	}

	function unScrollBlock() {
		$('body').css({"position": "static", "top": "0"});
		$('body').scrollTop(sTop);
	}
	//]]>
	</script>
