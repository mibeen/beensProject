		<table border="0" cellpadding="0" cellspacing="0" class="nx-t-read2">

						<div class="mt10">

								<input type="text" class="nx-ips1 wm">

								<a href="" class="nx-btn-s2">수정</a>
							</div>
							<ul class="nx-ips1" style="overflow:auto;height:200px;">
								<li style="cursor:default;">텍스트</li>

						</div>

					<td><textarea id="" name="" class="nx-ips1" style="min-height: 60px;"></textarea></td>
				</tr>
				<tr>
					<th>필수입력항목</th>
					<td>
						<div class="chk1_wrap dsIB mr15">
							<input type="checkbox" id="aa1" name="aa" class="chk1"><label for="aa1"><span class="chkbox"><span class="ico_check"></span></span><span class="txt">필수</span></label>

					</td>
				</tr>
				<tr>

						<div class="chk1_wrap">
							<input type="checkbox" id="bb1" name="bb" class="chk1"><label for="bb1"><span class="chkbox"><span class="ico_check"></span></span><span class="txt">추가</span></label>
						</div>
						<div class="mt10" style="padding: 10px 15px;background:#eee;">
